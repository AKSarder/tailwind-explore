<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
</head>

<!-- tailwind css  -->

<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>

    <section>
        <h1 class="text-6xl font-bold text-green-600 ">hello Tailwind </h1>
        <h3 class="text-4xl font-thin bg-red-700 w-1/3 -ml-16">hi tailwind </h3>
    </section>
    <section class="container mx-auto">
        <h1 class="text-6xl">My section </h1>
        <div class="text-6xl flex justify-center ">
            <div class="bg-green-500">
                <h2 class="text-5xl">my first box</h2>
            </div>
            <div class="bg-red-500 h-64 w-72 flex justify-center items-center">
                <h2 class="text-5xl bg-green-500 ">2</h2>
            </div>
        </div>

    </section>

    <section class="bg-yellow-200">
        <h2 class="text-5xl">Hello greedy grid !!!</h2>

        <div class="grid grid-cols-4 gap-4">
            <div class="bg-blue-400 col-span-2  p-10">1</div>
            <div class="bg-blue-400  p-10">2</div>
            <div class="bg-blue-400  p-10">3</div>
            <div class="bg-blue-400 row-span-3 col-span-2  p-10">4</div>
            <div class="bg-blue-400  p-10">5</div>
            <div class="bg-blue-400  p-10">6</div>
            <div class="bg-blue-400  p-10">7</div>
            <div class="bg-blue-400  p-10">8</div>
            <div class="bg-blue-400  p-10">9</div>
            <div class="bg-blue-400  p-10">10</div>
            <div class="bg-blue-400  p-10">11</div>
            <div class="bg-blue-400  p-10">12</div>
            <div class="bg-blue-400  p-10">13</div>
            <div class="bg-blue-400  p-10">14</div>
            <div class="bg-blue-400  p-10">15</div>
        </div>

    </section>
</body>

</html>
